<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div th:if="${param.error}">
        <div class="alert alert-danger">Неправильная электронная почта или пароль</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success"> Вы успешно разлогинились</div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Регистрация</h2>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/registration}" class="form-horizontal">
            <div class="form-group mb-3">
              <label class="control-label"> Имя</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Введите ФИО"/>
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Электронная почта</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Введите электронную почту"/>
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Пароль</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль"/>
            </div>

            <div class="form-group mb-3">
              <fieldset>
                <legend>Пожалуйста выберите роль:</legend>
                <div>
                  <input type="radio" id="roleChoice1" name="role" value="user" />
                  <label for="roleChoice1">Потенциальный участник</label>
                  <br>
                  <input type="radio" id="roleChoice2" name="role" value="admin" />
                  <label for="roleChoice2">Администратор мероприятия</label>
                </div>
              </fieldset>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary" >Зарегистрироваться</button>
              <br>
              <a href="/login">У меня уже есть аккаунт</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
