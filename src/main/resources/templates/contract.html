
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выйти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />

<div class="container">
  <div class="row">

    <br>
    <div class="card">
      <div class="card-header">
        <h2 th:text="'Договор №' + ${contract.getId()}">text</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/contract_change}" class="form-horizontal">
          <input type="hidden" id="test" name="test" class="form-control" th:value="${contract.getId()}" />
        <div class="form-group mb-3">
          <label class="control-label"> Наименование</label>
          <input type="text" id="name" name="name" class="form-control" th:value="${contract.getName()}" disabled>
        </div>
        <div class="form-group mb-3">
          <label for="description">Описание</label>
          <textarea type="text" id="description" name="description" class="form-control" th:text="${contract.getDescription()}" disabled>text</textarea>
        </div>

          <span th:if="${contract.getStatus().name()=='ok'}">
            <button type="submit" class="btn btn-primary" >Отписать</button>
          </span>
            <span th:if="${contract.getStatus().name()=='neok' || contract.getStatus().name()=='wait'}">
            <button type="submit" class="btn btn-primary" >Подписать</button>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
